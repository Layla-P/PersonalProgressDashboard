<h1>Add a Goal</h1>


<form [formGroup]="goalForm" novalidate (ngSubmit)="save(goalForm.value, true)">
    <div class="form-group">
        <label >Goal</label>
        <input type="text" class="form-control" formControlName="goalText"
               required
               name="goalText">
    </div>
    <div class="form-group">
        <label >Achieve By Date</label>
        <input type="text" class="form-control" formControlName="achieveByDate"
               name="achieveByDate" placeholder="yyyy-MM-dd">
        <small>Please enter date in the following format: yyyy-MM-dd</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
